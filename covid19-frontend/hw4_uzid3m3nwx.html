<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/covid.css">
</head>
<body>
    <div class="header">
        <div>
            <p id="logo">P</p>
        </div>
        <div class="text">
            <p>PaSe Covid-19</p>
        </div>
    </div>

    <div class="dashboard">
        <div class="cases">
            <p>Total Cases <i class="fa fa-caret-up fa-lg"></i></p>
            <span id='total-cases'></span>
        </div>
        <div class="cases">
            <p>Recovered <i class="fa fa-caret-down fa-lg"></i></p>
            <span id="total-recovered"></span>
        </div>
        <div class="cases">
            <p>Active Cases <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-active"></span>
        </div>
        <div class="cases">
            <p>Death <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-deaths"></span>
        </div>
    </div>

    <div class="data">
        <table border="1">
            <thead>
                <tr>
                    <th>Countries</th>
                    <th>Active Cases</th>
                    <th>Recoverd</th>
                    <th>Total Death</th>
                    <th>Total Cases</th>       
                </tr>
            </thead>
            <tbody id="tbd">
                <div class="load"></div>
            </tbody>    
        </table>

        <div>
            <div class="tips">
                <p>Health Tips</p>
                <p>
                    <ul>
                        <li>Wear your nose mask</li>
                        <li>Social distancing</li>
                        <li>Use hand sanitizers</li>
                        <li>Wash your hands <br>   regularly</li>
                    </ul>
                </p>
             </div>
            <div class="tips">
                <p>News &amp; Updates</p>
                <img src="img/covid19 image.jpg" alt="" width="195" height="100px">
            </div>
        </div>
    </div>
    <script src="js/covid.js"></script>
</body>
</html>
